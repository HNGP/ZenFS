<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>LUND</h1>
    <Form id="folderName" onsubmit="return false">
        <input id="new-folder-dir" type="text">
        <button type="submit" onclick="createDir()">OK</button>
    </Form>
</body>
<script>


const fs = require('fs');

function createDir(){ 
    const dirName = document.getElementById("new-folder-dir").value;
    const pathString = '/Users/kdcloudy/Desktop'
    fs.mkdir(pathString + '/' + dirName, { recursive: true }, (err) => {
        if (err) throw err;
    })
}
</script>
</html>
