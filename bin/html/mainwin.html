<html>
    <head>
        <title>ZenFS Virtual Filesystem</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="../css/sift.css"/>
    </head>
    <body onload="init()" class='matte light'>
        <div id="context">
            <table id="context-table" class="itemlist hover-enabled">
            </table>
        </div>
        <div id="titlewrapper">
            <div id="titlebar">
                <div id="titleplace">
                    <p>ZenFS Virtual Filesystem</p>
                </div>
            </div>
        </div>
        <div id="pathboxcontainer">
        <div id="bck_btn" class="topbtn" onclick="goTo(goBack(), 0)"><img src="../img/bck.png" onmouseover="responsiveVoice.speak('Back')"/></div>
        <div id="fwd_btn" class="topbtn" onclick="goTo(goForth(), 0)"><img src="../img/fwd.png" onmouseover="responsiveVoice.speak('Forward')"/></div>
        <div id="up_btn" class="topbtn" onclick="goTo(path.parse(pathString).dir, 1)"><img src="../img/up.png" onmouseover="responsiveVoice.speak('Up')"/></div>
        <input type="text" id="pathbox" onchange="setPath()" onkeydown="textFieldKeyHandler(event)" onmouseover="responsiveVoice.speak(document.getElementById('pathbox').value)"></input>
        <div id="hm_btn" class="topbtn" onclick="goTo(home, 1)"><img src="../img/hm.png" onmouseover="responsiveVoice.speak('Home')"/></div>
        <div id="rf_btn" class="topbtn" onclick="goTo(document.getElementById('pathbox').value, 0)"><img src="../img/rf.png" onmouseover="responsiveVoice.speak('Refresh')"/></div>
        <div id="go_btn" class="topbtn" onclick="goTo(document.getElementById('pathbox').value, 1)"><img src="../img/fwd.png" onmouseover="responsiveVoice.speak('Go')"/></div>
        </div>
        <br><br>
        <div>
            <button onclick="goTo('C:/Users/sumit/', 1)" onmouseover="responsiveVoice.speak('C Drive')" class="btn">C:/</button>
            <button onclick="goTo('D:/', 1)" onmouseover="responsiveVoice.speak('D Drive')" class="btn">D:/</button>
            <button onclick="goTo('G:/', 1)" onmouseover="responsiveVoice.speak('Google Drive')" class="btn">Google Drive</button>
        </div>
            <div id="content-box-holder">
                <table class="itemlist hover-enabled" id="filelist" onmouseover= "responsiveVoice.speak(document.getElementById('filelist').value)">
                </table>
            </div>
        <script src="../js/v2.js"></script>
        <script>
            function setPath(){
                var x= document.getElementById('pathbox').value;
                    localStorage.setItem("path",x);
                console.log(x);
            }
        </script>
        <script src="https://code.responsivevoice.org/responsivevoice.js?key=WooPbBzO"></script>
    </body>
</html>
